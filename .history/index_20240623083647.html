<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Press Test</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: transparent;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0);
      transition: background 1s ease;
    }
    .dimmed {
      background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div id="overlay" class="overlay"></div>
  <script>
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('h-key-pressed', () => {
      console.log('H key pressed - IPC received');
      document.getElementById('overlay').classList.add('dimmed');
    });

    ipcRenderer.on('y-key-pressed', () => {
      console.log('Y key pressed - IPC received');
      document.getElementById('overlay').classList.remove('dimmed');
    });

    console.log("Event listeners attached");
  </script>
</body>
</html>
